type Client {
  """
  Клиент
  """
  id: ID!
  name: String!
  age: Int!
  documents: [Document!]!
  relatives: [Relative!]
}
type Document {
  """
  Документ
  """
  id: ID!
  type: String!
  number: String!
  issueDate: String!
  expiryDate: String!
}
type Relative {
  """
  Родственник
  """
  id: ID!    
  relationType: String!
  name: String!
  age: Int!    
}
type Query {
  client(id: ID!): Client
}
